<div style="height: 300px; width: 300px; border-radius: 8px; overflow: hidden; background-color: #292B2F; font-family: Whitney,'Helvetica Neue',Helvetica,Arial,sans-serif;">
  <img src="{{headerImageSource}}"
       style="height: 140px; width: 100%; object-fit: cover;"
       alt="Server header image"/>
  <!-- Server icon -->
  <div style="position: relative;">
    <div style="position: absolute; left: 12px; bottom: -21px; padding: 4px; border-radius: 16px; background-color: #292B2F;">
      <div style="border-radius: 16px;">
        <img src="{{serverIconSource}}"
             height="40" width="40" alt="Server icon">
      </div>
    </div>
  </div>
  <div style="margin-top: 32px; height: 128px; padding: 0 16px; position: relative;">
    <!-- Verified icon -->
    <div style="position: absolute; display: inline">
      <div style="color: #3BA55D; position: absolute;">
        <svg aria-label="Verified" class="flowerStar-1GeTsn" aria-hidden="false" width="16" height="16"
             viewBox="0 0 16 15.2">
          <path fill="currentColor" fill-rule="evenodd"
                d="m16 7.6c0 .79-1.28 1.38-1.52 2.09s.44 2 0 2.59-1.84.35-2.46.8-.79 1.84-1.54 2.09-1.67-.8-2.47-.8-1.75 1-2.47.8-.92-1.64-1.54-2.09-2-.18-2.46-.8.23-1.84 0-2.59-1.54-1.3-1.54-2.09 1.28-1.38 1.52-2.09-.44-2 0-2.59 1.85-.35 2.48-.8.78-1.84 1.53-2.12 1.67.83 2.47.83 1.75-1 2.47-.8.91 1.64 1.53 2.09 2 .18 2.46.8-.23 1.84 0 2.59 1.54 1.3 1.54 2.09z"></path>
        </svg>
      </div>
      <div style="color: white; position: absolute;">
        <svg class="icon-1ihkOt" aria-hidden="false" width="16" height="16" viewBox="0 0 16 15.2">
          <path
              d="M7.4,11.17,4,8.62,5,7.26l2,1.53L10.64,4l1.36,1Z" fill="currentColor"></path>
        </svg>
      </div>
    </div>

    <!-- Header text -->
    <span style="margin-left: 20px; font-weight: bold; color: white; ">
        {{serverName}}
    </span>

    <div style="color: #b9bbbe; font-size: 14px; margin-top: 4px;">
      {{serverDescription}}
    </div>

    <!-- Bottom line -->
    <div style="font-size: 12px; color: #b9bbbe; position: absolute; height: 20px; width: 300px; bottom: 12px;">
      <div style="background-color: #3BA55D; height: 8px; width: 8px; border-radius: 4px; display: inline-block"></div>
      <span>{{onlineCount}} Online</span>

      <div style="background-color: #b9bbbe; height: 8px; width: 8px; border-radius: 4px; display: inline-block; margin-left: 12px;"></div>
      <span>{{memberCount}} Members</span>
    </div>
  </div>
</div>
